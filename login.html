<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk / Daftar - RumahIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>


<script>
  // Grab forms
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const showRegister = document.getElementById("show-register");
  const showLogin = document.getElementById("show-login");

  // --- Switch between login/register ---
  showRegister.addEventListener("click", e => {
    e.preventDefault();
    loginForm.style.display = "none";
    registerForm.style.display = "flex";
  });

  showLogin.addEventListener("click", e => {
    e.preventDefault();
    registerForm.style.display = "none";
    loginForm.style.display = "flex";
  });

  // --- Fake user "database" in localStorage ---
  const defaultUser = {
    name: "Demo Mitra",
    email: "demo@rumahin.com",
    password: "demo123"
  };

  // store default if none exists
  if (!localStorage.getItem("users")) {
    localStorage.setItem("users", JSON.stringify([defaultUser]));
  }

  // --- Register new fake user ---
  registerForm.addEventListener("submit", e => {
    e.preventDefault();
    const name = registerForm.querySelector('input[type="text"]').value;
    const email = registerForm.querySelector('input[type="email"]').value;
    const password = registerForm.querySelector('input[type="password"]').value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // prevent duplicate email
    if (users.find(u => u.email === email)) {
      alert("Email sudah terdaftar!");
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Registrasi berhasil! Silakan masuk.");

    registerForm.reset();
    registerForm.style.display = "none";
    loginForm.style.display = "flex";
  });

  // --- Login check ---
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const found = users.find(u => u.email === email && u.password === password);

    if (found) {
      localStorage.setItem("currentUser", JSON.stringify(found));
      alert(`Selamat datang, ${found.name}!`);
      window.location.href = "dashboard.html"; // redirect after login
    } else {
      alert("Email atau kata sandi salah!");
    }
  });
</script>

<body>
    <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda</a>


  <div class="auth-container">
    <div class="auth-box">
      <h2 id="form-title">Masuk ke RumahIN</h2>

      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata Sandi" required>
        <button type="submit" class="btn btn-fill">Masuk</button>
        <p class="switch-text">Belum punya akun? <a href="#" id="show-register">Daftar</a></p>
      </form>

      <form id="register-form" style="display: none;">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata Sandi" required>
        <button type="submit" class="btn btn-fill">Daftar</button>
        <p class="switch-text">Sudah punya akun? <a href="assets/dashboard.html" id="show-login">Masuk</a></p>
      </form>
    </div>
  </div>

</body>
</html>
