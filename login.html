<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk / Daftar - RumahIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <a href="index.html" class="back-home"><i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda</a>


  <div class="auth-container">
    <div class="auth-box">
      <h2 id="form-title">Masuk ke RumahIN</h2>

      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata Sandi" required>
        <button type="submit" class="btn btn-fill">Masuk</button>
        <p class="switch-text">Belum punya akun? <a href="#" id="show-register">Daftar</a></p>
      </form>

      <form id="register-form" style="display: none;">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata Sandi" required>
        <button type="submit" class="btn btn-fill">Daftar</button>
        <p class="switch-text">Sudah punya akun? <a href="#" id="show-login">Masuk</a></p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const title = document.getElementById('form-title');

    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      title.textContent = 'Daftar di RumahIN';
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      title.textContent = 'Masuk ke RumahIN';
    });
  </script>
</body>
</html>
