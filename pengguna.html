<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pengguna - RumahIN</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <i class="fa-solid fa-house-chimney"></i>
      <h1>RumahIN</h1>
    </div>
    <div class="user-info">
      <span>Halo, <strong>Twin</strong></span>
      <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Keluar</button>
    </div>
  </header>

  <main class="content">
    <section class="welcome">
      <h2>Selamat Datang, Twin!</h2>
      <p>Temukan homestay terbaik untuk perjalananmu üè°</p>
    </section>

    <section class="recommendations">
      <h3>Rekomendasi Untukmu</h3>
      <div class="card-grid">
        <div class="card">
          <img src="assets/img/homestay1.jpg" alt="Homestay 1">
          <h4>Homestay Cendana</h4>
          <p>Rp250.000 / malam</p>
          <button class="btn-detail">Lihat Detail</button>
        </div>
        <div class="card">
          <img src="assets/img/homestay2.jpg" alt="Homestay 2">
          <h4>Villa Mawar</h4>
          <p>Rp400.000 / malam</p>
          <button class="btn-detail">Lihat Detail</button>
        </div>
        <div class="card">
          <img src="assets/img/homestay3.jpg" alt="Homestay 3">
          <h4>Rumah Kayu Asri</h4>
          <p>Rp300.000 / malam</p>
          <button class="btn-detail">Lihat Detail</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 RumahIN</p>
  </footer>

</body>
</html>
